<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css" />
    <link rel="icon" type="image/x-icon" href="D-OS-Support-Icon.png" />
    <title>D-OS Support</title>
</head>
<body>
    <div class="message" id="messageDiv">
        <button class="close" onclick="closeMessage()">X</button>
        <p class="sans-serif-light" style="font-weight: bolder;">This is an Alpha version of D-OS Support, So you might encounter bugs.<br> Please report bugs to MadCode25's Github Repo.<br> 
            You can report issues <a href="https://github.com/MadCode25/D-OS-Support/issues" style="text-decoration: none; color: rgb(119, 119, 119);">here</a>.</p>
    </div>
    <div class="title" id="titleBar">
        <h1 class="sans-serif-light">D-OS Support</h1>
        <h4 class="sans-serif-light">What can I help about D-OS?</h4>
        <h5 class="sans-serif-light">Version 1.8 Alpha</h5>
        <h6 class="sans-serif-light">Your Assistant of D-OS.</h6>
        <p class="sans-serif-light" style="font-weight: bold;">Tip: Zoom out in 70% for better interface.</p>
    </div>

    <!-- Scrollable content area for answers -->
    <div class="innerBody">
        <p id="answer"></p>
    </div>

    <!-- Fixed input bar at bottom -->
    <div class="inputBar">
        <input class="userInput" id="userInput" placeholder="Ask something about D-OS" />
        <button class="clickableButton" id="sendButton" onclick="getAnswer()">Ask</button>
    </div>

    <script src="Bot.js"></script>
</body>

</html>
